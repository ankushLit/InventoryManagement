name: inventorymanagement
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_core: ^0.3.4
  firebase_auth: ^0.8.4+2
  google_sign_in: ^4.0.1+3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/googleIcon.png
    - assets/rupeeIcon.png
    - assets/minStock.png
    - assets/maxStock.png
  fonts:
    - family: Sansation
      fonts:
        - asset: assets/Sansation-Light.ttf
